<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../../js/jquery-2.1.1.min.js"></script>
		<style>
			#iframe1
			{
				width: 100%;
				height: 100%;
				border: 0px;
				outline: 0px;
			}
		</style>
	</head>
	<body>
		<iframe id="iframe1"></iframe>
	</body>
	<script>

		var jq=$.noConflict();
		jq(document).ready(function(){
			
			//
			var screenheight = document.documentElement.clientHeight;
			jq('#iframe1').height(screenheight);
			
			var bcuid=localStorage.bcuid;
			console.log(bcuid);
			jq.post('http://pay2.xinzhima.cn/index/leshuapay/bindCardUrl',{'bcuid':bcuid},function(data){
				console.log(JSON.stringify(data));
				jq('#iframe1').attr('srcdoc',data.url);
			})
			
		})
		
	</script>
</html>
