<html>

		<link href="../../css/mui.css" rel="stylesheet" />

		<style>
			.mui-table-view {
				margin-top: 0px !important;
			}
			
			.mui-input-row {
				height: 50px;
				line-height: 50px;
				background: #FFFFFF;
				margin-bottom: 1px;
			}
			
			.mui-input-row label {
				text-align: right;
				padding: 0;
				line-height: 50px;
			}
			
			.mui-input-row input {
				padding: 0;
				height: 50px;
				line-height: 50px;
			}
			
			.btn_credit_submit {
				width: 90%;
				margin: 50px 0 15px 5%;
			}
			
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left touch-action"></a>
			<h1 class="mui-title">添加信用卡</h1>
		</header>

		<div class="mui-content" id="mui-content">
			<div class="mui-input-row">
				<label>持卡人：</label>
				<input type="text" placeholder="请输入您的姓名" id="txt_username" v-model="username">
			</div>
			<div class="mui-input-row">
				<label>银行卡号：</label>
				<input type="number" placeholder="请输入您的信用卡卡号" id="txt_card_no" v-model="card_no">
			</div>
			<div class="mui-input-row">
				<label>预留手机：</label>
				<input type="number" placeholder="请输入您的预留手机号" id="txt_phone" v-model="phone">
			</div>
			<div class="mui-input-row">
				<label>安全码：</label>
				<input type="number" placeholder="信用卡背面CVN2后三位数字" id="txt_security_code" v-model="security_code">
			</div>
			<div class="mui-input-row">
				<label>卡有效期：</label>
				<input type="text" placeholder="信用卡有效期,如:09/22" id="txt_expired_time" v-model="expired_time">
			</div>
			<div class="mui-input-row">
				<label>账单日期：</label>
				<input type="number"  placeholder="出账单日期,如:25"  v-model="bill_day">
			</div>
			<div class="mui-input-row">
				<label>还款日期：</label>
				<input type="number" placeholder="最后还款日期,如:12"  v-model="repayment_day">
			</div>
			<div class="mui-input-row">
				<label>信用额度：</label>
				<input type="number" placeholder="信用卡信用额度,如:20000" v-model="credit_blance">
			</div>

			<button type="button" id="btn_credit_submit" class="mui-btn mui-btn-blue btn_credit_submit">提 交</button>

		</div>
		
		<!-- <iframe src="http://wap.baidu.com" id="iframe1"></iframe> -->

		<script src="../../js/mui.js"></script>
		<script src="../../js/md5.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/vue.min.js"></script>

		<script type="text/javascript">

						//document.getElementById('iframe1').srcdoc="<h1>hello</h1>";

				//console.log('submit...')

				var user_name = document.getElementById('txt_username').value;

				var security_code = document.getElementById('txt_security_code').value;

					return false;
				}

					mui.toast("请填写预留手机号！");

				}
				if(!data.security_code || data.security_code == "") {
					mui.toast("请填写安全码！");
					plus.nativeUI.closeWaiting();
					return false;
				}
				if(!data.expired_time || data.expired_time == "") {
					mui.toast("请填写有效期！");
					plus.nativeUI.closeWaiting();
					return false;
				}

				var signcode = sign(data, signkey);

				//console.log(signcode)
				data['sign'] = signcode;

				console.log(JSON.stringify(data));
				var url = address_pay("/index/Leshuapay/AddCard");

				mui.post(url,
					data,
					function(rtdata) {
						
						//console.log(JSON.stringify(rtdata));
						plus.nativeUI.closeWaiting();
						mui.alert(rtdata.msg,'消息提示',"确认");

						if(rtdata.code==1)
						{

						}

						//document.getElementById('iframe1').srcdoc="<h1>hello</h1>";
						
						//console.log(data.data);

						
					}, 'json')
			})
			
			
			})

		

			//
			var userinfo = JSON.parse(localStorage.userinfo);

			//console.log(localStorage.userinfo);

			var vm = new Vue({
				el: '#mui-content',
				data: {
					username: userinfo.real_name,
					card_no: null,
					phone: null,
					security_code: null,
					expired_time: null,
					cardtype: 1,
					bill_day:null,
					repayment_day:null,
					credit_blance:null,
					
				},
				methods: {
					checkData: function(e) {

			})
			
			
		</script>
	</body>

</html>
